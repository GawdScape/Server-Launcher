[app]
app_name = Server_1
app_user = Minecraft
app_dir = /home/%user%/%name%
app_jar = minecraft_server.jar
app_args = nogui
app_log = logs/latest.log

ram_min = 1G
ram_max = 2G


[commands]
cmd_stop = stop
cmd_restart = restart
cmd_save = save-all
cmd_save_enable = save-on
cmd_save_disable = save-off


[launch]
launch_cmd = java -server -Xms${ram_min} -Xmx${ram_max} -jar ${jar} ${args}
screen_name = Server_${name}


[backup]
backup_dir = /backups
backup_date = `date "+%Y-%m-%d_%Hh%M"`
backup_file = ${backup}_${date}.zip
backup_cmd = zip


[backup_files]
Worlds = "World World_nether World_the_end"
World = "World"
World_Nether = "World_nether"
World_End = "World_the_end"
Plugins = "plugins -x!plugins/dynmap/web/tiles/*"
Server = "*"


[time]
time_command = 1
time_start = 10
time_stop = 10

